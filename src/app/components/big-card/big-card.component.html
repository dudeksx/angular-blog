<div class="container__big-card">
  <div class="picture__big-card">
    <img
      src="{{ photoCover }}"
      alt="Foto de um supercomputador"
      height="200px"
    />
  </div>

  <div class="title__big-card">
    <h1>
      <a href="#">{{ cardTitle }}</a>
    </h1>
  </div>
  <div class="description__big-card">
    <p>
      {{ cardDescription }}
    </p>
  </div>
</div>
